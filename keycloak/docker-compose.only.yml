version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      # Database - ปรับให้เชื่อมต่อกับ PostgreSQL ที่มีอยู่แล้ว
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password_change_me
      
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password_change_me
      
      # Hostname v2 - สำหรับ reverse proxy + HTTPS
      KC_HOSTNAME: sso.igenco.dev
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      
      # HTTP
      KC_HTTP_ENABLED: true
      
      # Health
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8099:8080"
    networks:
      - postgres_postgres
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

networks:
  postgres_postgres:
    external: true
